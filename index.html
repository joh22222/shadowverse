<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Shadowverse</title>
    <style>
        body {
            font-family: "Helvetica Neue", "Segoe UI", sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            padding: 30px;
            line-height: 1.6;
        }

        h1,
        h2,
        h3 {
            color: #ffd700;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
        }

        select,
        input[type="radio"],
        button {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: none;
            font-size: 1em;
        }

        select {
            background-color: #2c2c3e;
            color: white;
        }

        button {
            background-color: #4444aa;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #6666cc;
        }

        label {
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #ffd700;
        }

        tr:nth-child(even) {
            background-color: #2a2a3d;
        }

        tr:hover {
            background-color: #3a3a4d;
        }

        #overallStats {
            white-space: pre-line;
            margin-top: 10px;
            background: #2d2d40;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
        }

        #detailedStats h3 {
            margin-top: 30px;
            color: #00ffff;
        }

        .section {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <h1>Shadowverse</h1>

    <div>
        自分のクラス:
        <select id="playerClass"></select>
        相手のクラス:
        <select id="opponentClass"></select>
        <br />
        先攻後攻:
        <label><input type="radio" name="turn" value="先攻" checked> 先攻</label>
        <label><input type="radio" name="turn" value="後攻"> 後攻</label>

        <br />
        勝敗:
        <label><input type="radio" name="result" value="win" checked> 勝ち</label>
        <label><input type="radio" name="result" value="lose"> 負け</label>

        <br />
        <button onclick="recordMatch()">記録する</button>
        <button onclick="resetData()">リセット</button>
    </div>

    <h2>全体戦績</h2>
    <div id="overallStats">まだ記録がありません。</div>

    <h2>クラス別戦績</h2>
    <div id="detailedStats"></div>
    
    <div id="opponentRate"></div>

    <script src="app.js"></script>
</body>

</html>
